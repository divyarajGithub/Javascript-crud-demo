<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div id="container">
        <form action="" id="myForm">
            <div>
                <span id="errorForName"></span><br>
                <label for="name">Name :</label>
                <input type="text" id="name" placeholder="Please Enter your name" required>
            </div>
            <div>
                <span id="errorForEmail"></span><br>
                <label for="email">Email :</label>
                <input type="text" name="email" id="email" placeholder="Please Enter your email" required>
            </div>
            <div>
                <span id="errorForGender"></span>
                <label for="gender">Gender :</label>
                <input type="radio" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="Female" value="female" required>
                <label for="female">Female</label>

            </div>
            <div id="hobbyDiv">
                <span id="errorForHobbies"></span><br>
                <label for="hobby">Hobbies :</label>
                <input type="checkbox" name="reading" id="reading" value="Reading">
                <label for="reading">Reading</label>
                <input type="checkbox" name="traveling" id="traveling" value="Traveling">
                <label for="traveling">Traveling</label>
                <input type="checkbox" name="sport" id="sport" value="Sports">
                <label for="sport">Sports</label>
            </div>
            <div>
                <span id="errorForAge"></span><br>
                <label for="age">Age :</label>
                <input type="number" id="age">
            </div>

            <div>
                <span id="errorForCountry"></span><br>
                <label for="country">Country :</label>
                <select name="Country" id="country" required>
                   <option>Select</option>
                </select>
            </div>

            <div>
                <label for="state">State :</label>
                <select name="state" id="state">
                    <option>Select</option>
                </select>
            </div>

            <div>
                <label for="cities">City :</label>
                <select name="city" id="city">
                    <option value="">Select</option>
                </select>
            </div>
            <div id="buttons">
                <input type="submit" value="Submit" id="submitBtn">
            </div>
            
        </form>

    </div>
    <div class='searchDiv'>
        <div>
            <span id="searchError"></span><br>
            <input type="text" placeholder="search here" id="searchInput">
            <button id="searchBtn">Search</button>
        </div>
        <select name="sorting" id="sorting">
            <option value="Select">Select</option>
            <option value="Ascending">Ascending</option>
            <option value="Descending">Descending</option>
        </select>
    </div>

    <div class="tableForShow">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Hobbies</th>
                    <th>Age</th>
                    <th>Country</th>
                    <th>State</th>
                    <th>City</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>

</html>
